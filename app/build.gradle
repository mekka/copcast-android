apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "org.igarape.copcast"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        local {
            buildConfigField "String", "serverUrl", "\"http://192.168.1.72:3000\""
            buildConfigField "Boolean", "requireWifiUpload", "true"
        }
        general {
            buildConfigField "String", "serverUrl", "\"http://mogi-api.igarape.org\""
            buildConfigField "Boolean", "requireWifiUpload", "true"
        }
        capeTown {
            buildConfigField "String", "serverUrl", "\"http://api.mogidocs.co.za\""
            buildConfigField "Boolean", "requireWifiUpload", "false"
        }
    }

}

dependencies {
    compile 'com.google.android.gms:play-services:7.8.0'

    compile "commons-io:commons-io:2.4"
    compile 'com.splunk.mint:mint:4.2'
    //mew versions can be consulted here: http://repo1.maven.org/maven2/io/pristine/libjingle/
    compile 'io.pristine:libjingle:9730@aar'
    compile 'com.github.nkzawa:socket.io-client:0.5.2'

}
