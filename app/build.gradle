apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        applicationId "org.igarape.copcast"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 2
        versionName "1.1"

        // Enabling multidex support.
        multiDexEnabled true
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        local {
            buildConfigField "String", "serverUrl", "\"http://192.168.1.72:3000\""
            buildConfigField "Boolean", "requireWifiUpload", "true"
        }
        general {
            buildConfigField "String", "serverUrl", "\"http://mogi-api.igarape.org\""
            buildConfigField "Boolean", "requireWifiUpload", "true"
        }
        capeTown {
            buildConfigField "String", "serverUrl", "\"http://api.mogidocs.co.za\""
            buildConfigField "Boolean", "requireWifiUpload", "false"
        }
    }
    dexOptions {
        incremental true
    }
}

dependencies {
    compile 'com.android.support:multidex:1.0.0'
    compile 'com.google.android.gms:play-services:6.1.+'
    compile 'commons-io:commons-io:+'
    compile 'com.splunk.mint:mint:4.2'
    //mew versions can be consulted here: http://repo1.maven.org/maven2/io/pristine/libjingle/
    compile 'io.pristine:libjingle:9643@aar'
    compile 'com.github.nkzawa:socket.io-client:0.5.2'
    compile 'com.loopj.android:android-async-http:1.4.8'
}
